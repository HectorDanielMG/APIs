<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR Personalizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">Generador de C贸digo QR Personalizado</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="url" class="form-label">Introduce una URL</label>
                        <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="fill_color" class="form-label">Color del C贸digo QR</label>
                        <input type="color" class="form-control form-control-color" id="fill_color" name="fill_color" value="#000000" title="Elige el color del c贸digo QR">
                    </div>
                    <div class="mb-3">
                        <label for="back_color" class="form-label">Color de Fondo</label>
                        <input type="color" class="form-control form-control-color" id="back_color" name="back_color" value="#ffffff" title="Elige el color de fondo del QR">
                    </div>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Generar y Descargar C贸digo QR</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
